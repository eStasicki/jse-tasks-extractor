<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SE JIRA Task Extractor</title>
    <style>
      body {
        width: 400px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f9fafb;
      }

      select {
        width: 100%;
        padding: 8px 12px;
        margin-bottom: 16px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
        transition: all 0.2s;
        background: white;
      }

      select:focus {
        border-color: #fbbf24;
        box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
      }

      .table-container {
        background: white;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        overflow: hidden;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        padding: 12px;
        text-align: left;
        background: #111827;
        color: white;
        font-weight: 500;
        font-size: 13px;
      }

      td {
        padding: 10px 12px;
        border-bottom: 1px solid #f3f4f6;
        font-size: 13px;
      }

      tr:last-child td {
        border-bottom: none;
      }

      tbody tr:hover {
        background-color: #f9fafb;
      }

      .task-id {
        font-weight: 500;
        color: #111827;
      }

      .task-time {
        text-align: right;
        color: #fbbf24;
        font-weight: 600;
      }

      .exclude-button {
        width: 22px;
        height: 22px;
        min-width: 22px;
        border: 1.5px solid #e5e7eb;
        border-radius: 4px;
        background: white;
        color: #9ca3af;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        font-size: 11px;
        padding: 0;
        margin: 0 auto;
      }

      .exclude-button:hover {
        border-color: #fbbf24;
        color: #fbbf24;
      }

      .excluded {
        opacity: 0.4;
        background: #f9fafb;
      }

      .excluded .exclude-button {
        background: #f3f4f6;
        border-color: #fbbf24;
        color: #fbbf24;
      }

      tfoot td {
        background: #111827;
        color: white;
        font-weight: 500;
        font-size: 13px;
      }

      .task-ids {
        margin-top: 16px;
        background: white;
        padding: 16px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }

      .task-ids-title {
        color: #111827;
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 13px;
      }

      .task-ids-list {
        background: #f9fafb;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #e5e7eb;
        color: #4b5563;
        font-family: monospace;
        line-height: 1.4;
        word-break: break-all;
        font-size: 12px;
      }

      th:last-child {
        width: 32px;
        padding: 12px 4px;
        text-align: center;
      }

      td:last-child {
        width: 32px;
        padding: 10px 4px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <select id="dateSelector">
      <option value="today">Dzisiaj</option>
      <option value="-1">1 dzie≈Ñ temu</option>
      <option value="-2">2 dni temu</option>
      <option value="-3">3 dni temu</option>
      <option value="-4">4 dni temu</option>
      <option value="-5">5 dni temu</option>
    </select>
    <div id="result"></div>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
